{% extends "layout/head.html" %} {% block title %} {{ super() }} 알림 상세
페이지 {% endblock %} {% block content %}

<div class="card g-0">
  <img
    src="{{ notificationdetail.gift.url }}"
    class="card-img-top"
    alt="{{ notificationdetail.giftname }}"
  />
  <div clas="card-body"></div>
</div>
<article class="message is-success" style="margin-top: 5px">
  <div class="message-header">
    <p style="font-size: 1.2rem">
      {{notificationdetail.gift.name}} - {{notificationdetail.sender.name}}
    </p>
  </div>
  <div style="font-size: 1rem" class="message-body">
    {{notificationdetail.gift.description}}
  </div>
</article>
<div class="d-grid gap-2">
  <div
    class="btn-group"
    role="group"
    aria-label="Basic mixed styles example"
    style="font-size: 1rem; margin: 0px 80px"
  >
    <form action="/process_accept" method="POST">
      <input hidden name="notif_id" value="{{notificationdetail._id}}" />
      <button type="submit" class="btn btn-success">수락</button>
    </form>
    <form action="/process_deny" method="POST">
      <input hidden name="notif_id" value="{{notificationdetail._id}}" />
      <button type="submit" class="btn btn-danger">거절</button>
    </form>
  </div>
</div>

{% endblock %}
